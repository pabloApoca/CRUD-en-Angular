<div class="content" role="main">

  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-4">
        <ul class="list-group">
          <li 
          *ngFor="let empleado of EmpleadoArray"
          class="list-group-item list-group-item-action"
          (click)="editarEmpleado(empleado)"
          [class.active]="empleado == seleccionEmpleado"
          >
          <span class="badge badge-primary">{{ empleado.id}} </span> {{ empleado.nombre }} - {{empleado.pais}}
          </li>
        </ul>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              Inserta un nuevo Empleado
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="seleccionEmpleado.nombre" placeholder="Inserte un nombre" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="seleccionEmpleado.pais" placeholder="Inserte un Pais" class="form-control">
            </div>
            <button (click)="agregarOEditar()" class="btn btn-primary" >
              Enviar
            </button>
            <button
            *ngIf="seleccionEmpleado.id !== 0"
            class="btn btn-danger ml-2" 
            (click)="eliminar()"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="/>

</div>
